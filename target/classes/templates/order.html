<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Cupcake</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Olsker Cupcakes</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register.html">Registrer</a></li>
            <li><a href="/login.html">Log in</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Create your Cupcake</h2>
    <form id="orderForm">
        <label for="bottom">Choose bottom:</label>
        <select id="bottom" name="bottom">
            <option value="Chocolate">Chocolate - 5.00 kr</option>
            <option value="Vanilla">Vanilla - 5.00 kr</option>
            <option value="Nutmeg">Nutmeg - 5.00 kr</option>
            <option value="Pistacio">Pistacio - 6.00 kr</option>
            <option value="Almond">Almond - 7.00 kr</option>
        </select>

        <label for="topping">Choose topping:</label>
        <select id="topping" name="topping">
            <option value="Chocolate">Chocolate - 5.00 kr</option>
            <option value="Blueberry">Blueberry - 5.00 kr</option>
            <option value="Rasberry">Rasberry - 5.00 kr</option>
            <option value="Crispy">Crispy - 6.00 kr</option>
            <option value="Strawberry">Strawberry - 6.00 kr</option>
            <option value="Rum/Raisin">Rum/Raisin - 7.00 kr</option>
            <option value="Orange">Orange - 8.00 kr</option>
            <option value="Lemon">Lemon - 8.00 kr</option>
            <option value="Blue cheese">Blue cheese - 9.00 kr</option>
        </select>

        <p>Total price: <span id="price">10.00 kr</span></p>
        <button type="submit">Order Now</button>
    </form>
</main>
<script>
    const bottomPrices = { 'Chocolate': 5.00, 'Vanilla': 5.00, 'Nutmeg': 5.00, 'Pistacio': 6.00, 'Almond': 7.00 };
    const toppingPrices = { 'Chocolate': 5.00, 'Blueberry': 5.00, 'Rasberry': 5.00, 'Crispy': 6.00, 'Strawberry': 6.00 };

    const bottomSelect = document.getElementById('bottom');
    const toppingSelect = document.getElementById('topping');
    const priceDisplay = document.getElementById('price');

    function updatePrice() {
        const bottomPrice = bottomPrices[bottomSelect.value];
        const toppingPrice = toppingPrices[toppingSelect.value];
        const totalPrice = bottomPrice + toppingPrice;
        priceDisplay.textContent = `${totalPrice.toFixed(2)} kr`;
    }

    bottomSelect.addEventListener('change', updatePrice);
    toppingSelect.addEventListener('change', updatePrice);

    // opdatering af prisen ved indl√¶sning af siden
    document.addEventListener('DOMContentLoaded', updatePrice);
</script>
</body>
</html>
