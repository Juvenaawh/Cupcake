<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olsker Cupcakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

<header>
        <img alt="logo" src="../public/images/logo.png" th:src="@{/images/logo.png}">
</header>

<div class="header-box">
    <p1>OLSKER</p1>
    <p>CUPCAKES</p>
</div>

<!--div class="menu-bar">
    <menu>
        <div class="menu-style">
            <span><a href="index.html" th:href="@{/index}">Home</a></span>
        </div>
    </menu>
</div>-->

<div id="bg-image">
    <img alt="background-image" src="../public/images/background.png" th:src="@{/images/background.png}">
</div>

<div class="flex-login">
    <h1>Welcome!</h1>
    <div id="register-link">
        <p>No profile yet? <br>
            <a href="register.html" th:href="@{/register}">Sign up</a>
        </p>
    </div>
    <form id="sign-in" method="post">
        <h3>Please login in to order</h3>
        <div class="input-box">
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox">Remember me</label>
            <a href="#">Forgot password ?</a>
        </div>

        <button class="btn" type="submit" formaction="/login">Delicious cakes only one click away!</button>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>

        <div id="logout" th:if="${session.currentUser != null}">
            <span th:text="${session.currentUser.username}"></span>
            <a href="index.html" th:href="@{/logout}">Logout</a>
        </div>
    </form>
</div>

</body>
</html>
