<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olsker Cupcakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    
</head>
<body>

<header>
    <a href="index.html" th:href="@{/}">
        <img id="hide-bg" alt="logo" src="../public/images/logo.png" th:src="@{/images/logo.png}">
    </a>
</header>

<div id="header-box">
    WELCOME TO OLSKER CUPCAKES
</div>

<div class="flex">
    <h3>Please login in to order</h3>
    <form class="generic-form" method="post">
        <input type="text" name="username" placeholder="Enter your username" required>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button class="btn" type="submit" formaction="/login">Delicious cakes only one click away!</button>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
    </form>

    <div th:if="${session.currentUser != null}">
        <span th:text="${session.currentUser.username}"></span> |
        <a href="index.html" th:href="@{/logout}">Logout</a>
    </div><br>

    <div>
        <p>Haven't got a profile yet? <a href="register.html" th:href="@{/register}">Sign up</a> </p>
    </div>
    <!--div id="bg-image">
        <img src="../public/images/background.png" th:src="@{/images/background.png}">
    </div>-->

</div>


            <!--li><a href="/order.html">Bestil</a></li>
            <li><a href="/register.html">Registrer</a></li>
            <li><a href="/login.html">Log ind</a></li>-->

</body>
</html>
